<!-- <p>The share modifiers for each stock go in the top row. Then add the currency & total shares for each player.</p> -->
<script>
(function($){
  var companies = ['gold', 'blue', 'orange', 'green', 'black'];
  var html = '';

$(".btnStockPrices").click(function(){
  $('#modal--stock_price').modal('toggle');

});

$('#modal--stock_price').modal({
  show:false
});


$(".btnPlayerScores").click(function(){
  if($("#gold_price").val() == ''){
    var klass = 'messages';
    $('.messages').prepend('<div class="alert alert-warning alert-dismissible fade in" role="alert"> <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button> <strong>Please enter the stock prices first.</div>');

    $('.messages .alert').fadeTo(2000, 500).slideUp(500, function(){
      $('.message .alert').slideUp(500);
      $('.messages .alert').remove();
    });

    return false;
  }
  $('#modal--player_add').modal('toggle');

});

$('#modal--player_add').modal({
  show:false
});

$('#modal--stock_price .modal-footer .btn').click(function(){
  $('#modal--stock_price').modal('toggle');
  for(var z=0,len=companies.length;z<len;z++){
    // $("#"+companies[z]+'_price').text( $("#"+companies[z]+'_price_input').val() );
    $("#"+companies[z]+'_price').val( $("#"+companies[z]+'_price_input').val() );
  }
});

  var existingPlayer = false;

  function addPlayerScore(){
    var player_id = guid();

    var html = '<tr class="players">';
    html += '<th class="player_name" data-guid="'+player_id+'"><span class="name">'+$("#name_player_input").val()+'</span><span class="glyphicon glyphicon-pencil " aria-hidden="true"></span></th>';
   
    html += '<th class="score" data-guid="'+player_id+'">0</th>';
    html += '</tr>';

    $('table tbody').append(html);

    var html = '';

    

    html += '<input type="hidden" id="'+player_id+'_name" value="'+$("#name_player_input").val()+'">';
    html += '<input type="hidden" id="'+player_id+'_currency" value="'+$("#currency_player_input").val()+'">';

    for(var z=0,len=companies.length;z<len;z++){
      html += '<input type="hidden" id="'+player_id+'_'+companies[z]+'" class="'+companies[z]+'_shares" value="'+$("#"+companies[z]+"_player_input").val()+'">';
    }

    $('body').append(html);

    $(".glyphicon-pencil").on('click', function(e){
      var player_id = $(this).parent().data('guid');

      $("#name_player_input").val( $("#"+player_id+'_name').val() );
      $("#currency_player_input").val( $("#"+player_id+'_currency').val() );
      
      for(var z=0,len=companies.length;z<len;z++){
        $("#"+companies[z]+"_player_input").val( $("#"+player_id+'_'+companies[z]).val() );
      }

      $('#modal--player_add').modal('toggle');
      existingPlayer = true;
    });
  }

  $('.modal .spinner .btn:first-of-type').on('click', function() {
    var spinner = $(this).parent().parent().find('input');
    var val = parseInt($(spinner).val(), 10);
    $(spinner).val(val+1);
  });

  $('.modal .spinner .btn:last-of-type').on('click', function() {
    var spinner = $(this).parent().parent().find('input');
    var val = parseInt($(spinner).val(), 10);
    if(val > 0){
      $(spinner).val(val-1);
    }
    
  });

  $('#modal--player_add .modal-footer .btn').click(function(){   
    if(!existingPlayer){
      addPlayerScore();
    }

    existingPlayer = false;

    $(".score").each(function(i, value) {
      var score =  parseInt($("#currency_player_input").val()) +  
          ( parseInt($("#gold_player_input").val()) * parseInt($("#gold_price").val() ) ) +      
          ( parseInt($("#blue_player_input").val()) * parseInt($("#blue_price").val()) )  + 
          ( parseInt($("#orange_player_input").val()) * parseInt($("#orange_price").val()) )  +    
          ( parseInt($("#green_player_input").val()) * parseInt($("#green_price").val()) )  + 
          ( parseInt($("#black_player_input").val()) * parseInt($("#black_price").val()) ) ;

      $(".score")[i].innerHTML = (score);       
    });
    $('#modal--player_add').modal('toggle');

    $("#name_player_input").val('');
    $("#currency_player_input").val(0);
    $("#gold_player_input").val(0);     
    $("#blue_player_input").val(0);
    $("#orange_player_input").val(0);  
    $("#green_player_input").val(0);
    $("#black_player_input").val(0);
  });

  function guid() {
    function s4() {
      return Math.floor((1 + Math.random()) * 0x10000)
        .toString(16)
        .substring(1);
    }
    return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
      s4() + '-' + s4() + s4() + s4();
  }

})(jQuery);
</script>
