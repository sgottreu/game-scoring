<p>The share price for each stock goes in the top row. Then add the total shares for each player.</p>
<script>
(function($){
  $("input[type='number']").blur(function(){
    if($(this).val() == '' && $(this).attr("type") == "number") {
      $(this).val(0);
    }
  });

  $("input").keyup(function(e) {
    if($(this).val() == '' && $(this).attr("type") == "number" && e.keyCode != 9 && e.keyCode != 8 && e.keyCode != 16) {
      $(this).val(0);
    } else {
      if($(this).val() == '' && $(this).attr("type") == "number" && (e.keyCode == 9 || e.keyCode == 8 || e.keyCode == 16)) {
        $(this).val(0);
      }
    }
    $(".score").each(function(i, value) {
      var score = ( parseInt($(".edison_shares")[i].value) * parseInt($("#edison_price").val() ) ) +      
          ( parseInt($(".tesla_shares")[i].value) * parseInt($("#tesla_price").val()) )  + 
          ( parseInt($(".brush_shares")[i].value) * parseInt($("#brush_price").val()) )  +    
          ( parseInt($(".thomson_shares")[i].value) * parseInt($("#thomson_price").val()) )  + 
          ( parseInt($(".maxim_shares")[i].value) * parseInt($("#maxim_price").val()) ) ;

      $(".score")[i].innerHTML = (score);       
    });
  });

})(jQuery);
